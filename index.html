<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>challenge3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    </head>
    <body>
        <header id="main-header">
            <div class="flexbox">
              <div class="child">
                  <h1>CSS+JS challenge3</h1>
              </div>
              <div class="child">
                  <label for="color">Font-color</label>
                  <input id="color" type="color" name="color">
              </div>
              <div class="child">
                  <label for="size">Font-size</label>
                  <input id="size" type="range"  min="5" max="100" step="1" name="size">
              </div>
              <div class="child">
                  <label class="toggle" for="underline">Underline</label>
                  <input id="underline" type="checkbox" name="underline">
              </div>
              <div class="child">
                  <label  class="toggle" for="italic">Italic</label>
                  <input  id="italic" type="checkbox" name="italic">
              </div>
              <div class="child">
                  <label for="bold">Font-Weight</label>
                  <input id="weight" type="range" name="bold" min="100" max="800" step="100">
              </div>              
                
            </div>
            
          </header>
          
          <div class="container">
            <div>
              <div class="box">
                <h1>Change my paragraph</h1>
                <p contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quod ullam necessitatibus itaque quisquam incidunt obcaecati temporibus sint nulla exercitationem.</p>
              </div>
          </div>
          <script src="main.js"></script>
    </body>
    </html>
